
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Mercado Em Casa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Corpo principal */
        body {
            background-color: #EEEEEE;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Pseudo-elemento para o padrão diagonal */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.glitch.global/8911b0b3-9bc4-4c86-8f15-70407ced3901/Icone.png?v=1732785175442');
            background-repeat: repeat;
            background-size: 90px;
            background-position: center;
            filter: grayscale(100%);
            opacity: 0.1;
            z-index: 0;
        }

        /* Container principal */
        .signup-container {
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Centraliza a logo */
        .signup-header img {
            display: block;
            margin: 0 auto 1rem auto;
            max-width: 150px;
        }

        /* Botões */
        .btn-submit {
            background-color: #F2620D;
            border: none;
            color: #FFFFFF;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            background-color: #D8540C;
        }

        .btn-back {
            margin-top: 1rem;
            color: #F2620D;
            text-decoration: none;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        /* Foco nos campos */
        .input-group:focus-within {
            border: 1px solid #3ABC50;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(58, 188, 80, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .input-group:focus-within .icon {
            color: #3ABC50;
            transition: color 0.3s ease;
        }

        .icon {
            color: #CCCCCC;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="signup-container">
        <!-- Cabeçalho -->
        <div class="signup-header">
            <img src="https://cdn.glitch.global/8911b0b3-9bc4-4c86-8f15-70407ced3901/logo.png?v=1732784918440" alt="Logo da Empresa">
            <strong><p>Crie sua conta para começar.</p></strong>
        </div>
        <!-- Formulário de criação de conta -->
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <div class="input-group">
                    <span class="input-group-text icon"><i class="fas fa-user"></i></span>
                    <input type="text"  name="username" id="name" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text icon"><i class="fas fa-envelope"></i></span>
                    <input type="email"  name="email" id="email" class="form-control" placeholder="Digite seu email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text icon"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-submit">Criar Conta</input>
            </div>
        </form>
        <!-- Link para voltar ao login -->
        <div class="mt-3">
          <p>Já tem uma conta? <a href="{{ url_for('login') }}" class="btn-back">Faça o Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
