<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Entregador</title>
</head>
<body>
    <h1>Bem-vindo, {{ nome }}!</h1>
    <p>Essa página é um exemplo de como usar templates no Flask.</p>

    <button id="sendLocationButton">Enviar Localização</button>

    <script>
        document.getElementById("sendLocationButton").addEventListener("click", function() {
            // Enviar a requisição para o servidor Flask
            fetch('http://localhost:5000/update_location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: 'entregador_1',  // ou qualquer ID único para o entregador
                    latitude: -23.5505,
                    longitude: -46.6333
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Localização enviada:', data);
            })
            .catch(error => {
                console.error('Erro ao enviar localização:', error);
            });
        });
    </script>
</body>
</html>
